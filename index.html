<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouventure</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            width: 56.25vh;
            height: 100vh;
            border: 1px solid black;
            background: url("map.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>
</head>

<body style="background-color: gray;">
    <canvas id="canvas"></canvas>
</body>

<script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    canvas.width = document.getElementById("canvas").clientWidth;
    canvas.height = document.getElementById("canvas").clientHeight;

    var ratio = canvas.width / canvas.height;

    context.scale(2, 2);
    context.fillStyle = "blue";

    context.fillRect(canvas.width / 100 * 15, canvas.height / 100 * 5, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
    context.fillRect(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.beginPath();
    context.moveTo(canvas.width / 100 * 15 + canvas.width / 100 * 5, canvas.height / 100 * 5 + canvas.height / 100 * ratio * 8);
    context.lineTo(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.stroke();

    context.fillRect(canvas.width / 100 * 6, canvas.height / 100 * 10, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
    context.fillRect(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.beginPath();
    context.moveTo(canvas.width / 100 * 6 + canvas.width / 100 * 6, canvas.height / 100 * 10 + canvas.height / 100 * ratio * 8);
    context.lineTo(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.stroke();

    addEventListener("resize", () => {
        canvas.width = document.getElementById("canvas").clientWidth;
        canvas.height = document.getElementById("canvas").clientHeight;

        ratio = canvas.width / canvas.height;

        context.scale(2, 2);
        context.fillStyle = "blue";

        context.fillRect(canvas.width / 100 * 15, canvas.height / 100 * 5, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
        context.fillRect(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.beginPath();
        context.moveTo(canvas.width / 100 * 15 + canvas.width / 100 * 5, canvas.height / 100 * 5 + canvas.height / 100 * ratio * 8);
        context.lineTo(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.stroke();

        context.fillRect(canvas.width / 100 * 6, canvas.height / 100 * 10, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
        context.fillRect(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.beginPath();
        context.moveTo(canvas.width / 100 * 6 + canvas.width / 100 * 6, canvas.height / 100 * 10 + canvas.height / 100 * ratio * 8);
        context.lineTo(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.stroke();
    })
</script>

</html>
