<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouventure</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: gray;">
    <button id="find-me">Show my location</button><br />

    <svg id="svg" width="160vw" height="160vh" viewBox="0 0 200 300">
        <image xlink:href="map.svg" height="300" />

        <image class="marker-check" x="70" y="155" xlink:href="check.svg" />
        <rect class="marker" id="paldal" x="64" y="14" width="20" height="30" fill="black" scale="50" />
        <line x1="84" y1="44" x2="94" y2="64" stroke="black" />
        <rect x="94" y="64" width="4" height="4" fill="black" scale="50" />

        <image class="marker-check" x="70" y="155" xlink:href="check.svg" />
        <rect class="marker" id="playground" x="70" y="165" width="20" height="30" fill="black" scale="50" />
        <line x1="90" y1="195" x2="100" y2="215" stroke="black" />
        <rect x="100" y="215" width="4" height="4" fill="black" scale="50" />

        <circle id="me" cx="85" cy="160" r="4" fill="white" />
    </svg>

    <div id="modal-container">
        <div id="modal">
            <span id="modal-close">&times;</span>
            <h2>This is a modal title window</h2>
            <p>This is a modal content window</p>
        </div>
    </div>

    <script src="source.js" defer></script>
</body>

</html>
