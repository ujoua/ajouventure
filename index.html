<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            width: 56.25vh;
            height: 100vh;
            border: 1px solid black;
            background: url("map.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .marker {
            border: 1px solid red;
            position: absolute;
        }
    </style>
</head>

<body style="background-color: gray;">
    <canvas id="canvas"></canvas>
    <div class="marker" id="paldal">

    </div>
</body>

<script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    canvas.width = document.getElementById("canvas").clientWidth;
    canvas.height = document.getElementById("canvas").clientHeight;

    var ratio = canvas.width / canvas.height;

    context.scale(2, 2);
    context.fillStyle = "blue";

    context.fillRect(canvas.width / 100 * 15, canvas.height / 100 * 5, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
    context.fillRect(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.beginPath();
    context.moveTo(canvas.width / 100 * 15 + canvas.width / 100 * 6, canvas.height / 100 * 5 + canvas.height / 100 * ratio * 8);
    context.lineTo(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.stroke();

    context.fillRect(canvas.width / 100 * 6, canvas.height / 100 * 10, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
    context.fillRect(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.beginPath();
    context.moveTo(canvas.width / 100 * 6 + canvas.width / 100 * 6, canvas.height / 100 * 10 + canvas.height / 100 * ratio * 8);
    context.lineTo(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
    context.stroke();

    const originx = window.innerWidth / 2 - canvas.width / 2;
    const originy = 0;

    const paldal = document.getElementById("paldal");
    paldal.style.left = `${originx + canvas.width / 100 * 30}px`;
    paldal.style.top = `${originy + canvas.height / 100 * 10}px`;
    paldal.style.width = `${canvas.width / 100 * 12}px`;
    paldal.style.height = `${canvas.height / 100 * ratio * 16}px`;
    paldal.addEventListener("click", () => {
        console.log("click");
        alert("click");
    })

    addEventListener("resize", () => {
        canvas.width = document.getElementById("canvas").clientWidth;
        canvas.height = document.getElementById("canvas").clientHeight;

        ratio = canvas.width / canvas.height;

        context.scale(2, 2);
        context.fillStyle = "blue";

        context.fillRect(canvas.width / 100 * 15, canvas.height / 100 * 5, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
        context.fillRect(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.beginPath();
        context.moveTo(canvas.width / 100 * 15 + canvas.width / 100 * 5, canvas.height / 100 * 5 + canvas.height / 100 * ratio * 8);
        context.lineTo(canvas.width / 100 * 23, canvas.height / 100 * 12, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.stroke();

        context.fillRect(canvas.width / 100 * 6, canvas.height / 100 * 10, canvas.width / 100 * 6, canvas.height / 100 * ratio * 8);
        context.fillRect(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.beginPath();
        context.moveTo(canvas.width / 100 * 6 + canvas.width / 100 * 6, canvas.height / 100 * 10 + canvas.height / 100 * ratio * 8);
        context.lineTo(canvas.width / 100 * 18, canvas.height / 100 * 16, canvas.width / 100 * 1, canvas.height / 100 * ratio * 1);
        context.stroke();

        const originx = window.innerWidth / 2 - canvas.width / 2;
        const originy = 0;

        const paldal = document.getElementById("paldal");
        paldal.style.left = `${originx + canvas.width / 100 * 30}px`;
        paldal.style.top = `${originy + canvas.height / 100 * 10}px`;
        paldal.style.width = `${canvas.width / 100 * 12}px`;
        paldal.style.height = `${canvas.height / 100 * ratio * 16}px`;
    })
</script>

</html>
